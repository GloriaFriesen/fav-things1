<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <form>
        <div id="favoriteColor">
          <label for="colorInput">What is your favorite color?</label>
          <input id="colorInput" class="form-control" type="text">
        </div>
        <div id="favoriteFood">
          <label for="foodInput">What is your favorite food?</label>
          <input id="foodInput" class="form-control" type="text">
        </div>
        <div id="favoriteMovie">
          <label for="movieInput">What is your favorite movie?</label>
          <input id="movieInput" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ul id="finalInputs">
      </ul>
    </div>
  </body>
</html>
